<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Welcome to your day!</p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="timeSlot row">
        <div class="timeOfDay col-2"><p>8AM</p></div>
        <textarea id="08" class="plannerBox col"></textarea>
        <button class="saveBtn col-2"></button>
      </div>

      <div class="timeSlot row">
        <div class="timeOfDay col-2"><p>9AM</p></div>
        <textarea id="09" class="plannerBox col"></textarea>
        <button class="saveBtn col-2"></button>
      </div>

      <div class="timeSlot row">
        <div class="timeOfDay col-2"><p>10AM</p></div>
        <textarea id="10" class="plannerBox col"></textarea>
        <button class="saveBtn col-2"></button>
      </div>

      <div class="timeSlot row">
        <div class="timeOfDay col-2"><p>11AM</p></div>
        <textarea id="11" class="plannerBox col"></textarea>
        <button class="saveBtn col-2"></button>
      </div>

      <div class="timeSlot row">
        <div class="timeOfDay col-2"><p>NOON</p></div>
        <textarea id="12" class="plannerBox col"></textarea>
        <button class="saveBtn col-2"></button>
      </div>

      <div class="timeSlot row">
        <div class="timeOfDay col-2"><p>1PM</p></div>
        <textarea id="13" class="plannerBox col"></textarea>
        <button class="saveBtn col-2"></button>
      </div>

      <div class="timeSlot row">
        <div class="timeOfDay col-2"><p>2PM</p></div>
        <textarea id="14" class="plannerBox col"></textarea>
        <button class="saveBtn col-2"></button>
      </div>

      <div class="timeSlot row">
        <div class="timeOfDay col-2"><p>3PM</p></div>
        <textarea id="15" class="plannerBox col"></textarea>
        <button class="saveBtn col-2"></button>
      </div>

      <div class="timeSlot row">
        <div class="timeOfDay col-2"><p>4PM</p></div>
        <textarea id="16" class="plannerBox col"></textarea>
        <button class="saveBtn col-2"></button>
      </div>

      <div class="timeSlot row">
        <div class="timeOfDay col-2"><p>5PM</p></div>
        <textarea id="17" class="plannerBox col"></textarea>
        <button class="saveBtn col-2"></button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/javascipt.js"></script>
  </body>
</html>
