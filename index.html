<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Welcome to your day!</p>
    </header>
    <div class="container">
      <!-- timeBlocks go here -->



      <div class="timeSlot row">
        <div class="timeOfDay col-2" data-hour="8"><p>8AM</p></div>
        <textarea id="print08" type="text" placeholder="Prob's time for a coffee yeah?" name="08" class="plannerBox col"></textarea>
        <button onclick="saveEntry8()" class="saveBtn col-2"> <i class="far fa-save"></i></button>
      </div>


      <div class="timeSlot row">
        <div class="timeOfDay col-2" data-hour="9"><p>9AM</p></div>
        <textarea id="print09" type="text" name="09" class="plannerBox col"></textarea>
        <button onclick="saveEntry9()" class="saveBtn col-2"> <i class="far fa-save"></i></button>
      </div>

      <div class="timeSlot row">
        <div class="timeOfDay col-2" data-hour="10"><p>10AM</p></div>
        <textarea id="print10" type="text" name="10" class="plannerBox col"></textarea>
        <button onclick="saveEntry10()" class="saveBtn col-2"> <i class="far fa-save"></i></button>
      </div>

      <div class="timeSlot row">
        <div class="timeOfDay col-2" data-hour="11"><p>11AM</p></div>
        <textarea id="print11" type="text" name="11" class="plannerBox col"></textarea>
        <button onclick="saveEntry11()" class="saveBtn col-2"> <i class="far fa-save"></i></button>
      </div>

      <div class="timeSlot row">
        <div class="timeOfDay col-2" data-hour="12"><p>NOON</p></div>
        <textarea id="print12" type="text" placeholder="Get ready for lunch!" name="12" class="plannerBox col"></textarea>
        <button onclick="saveEntry12()" class="saveBtn col-2"> <i class="far fa-save"></i></button>
      </div>

      <div class="timeSlot row">
        <div class="timeOfDay col-2" data-hour="13"><p>1PM</p></div>
        <textarea id="print13" type="text" name="13" class="plannerBox col"></textarea>
        <button onclick="saveEntry13()" class="saveBtn col-2"> <i class="far fa-save"></i></button>
      </div>

      <div class="timeSlot row">
        <div class="timeOfDay col-2" data-hour="14"><p>2PM</p></div>
        <textarea id="print14" type="text" name="14" class="plannerBox col">
          </textarea>
        <button onclick="saveEntry14()" class="saveBtn col-2"> <i class="far fa-save"></i></button>
       </div>

      <div class="timeSlot row">
        <div class="timeOfDay col-2" data-hour="15"><p>3PM</p></div>
        <textarea id="print15" type="text" placeholder="Almost there, check reddit for cute french bulldogs if you need a boost!" name="15" class="plannerBox col"></textarea>
        <button onclick="saveEntry15()" class="saveBtn col-2"> <i class="far fa-save"></i></button>
      </div>

      <div class="timeSlot row">
        <div class="timeOfDay col-2" data-hour="16"><p>4PM</p></div>
        <textarea id="print16" type="text" name="16" class="plannerBox col"></textarea>
        <button onclick="saveEntry16()" class="saveBtn col-2"> <i class="far fa-save"></i></button>
      </div>

      <div class="timeSlot row">
        <div class="timeOfDay col-2" data-hour="17"><p>5PM</p></div>
        <textarea id="print17" type="text" placeholder="Finishing on time gives you're brain time to rest and makes you a more creative problem solver!" name="17" class="plannerBox col"></textarea>
        <button onclick="saveEntry17()" class="saveBtn col-2"> <i class="far fa-save"></i></button>
      </div>

    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/javascipt.js"></script>
  </body>
</html>
